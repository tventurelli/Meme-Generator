<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Machine</title>
    <link rel="icon" type="image/x-icon" href="./images/mg_favicon_logo.png"> <!--Favicon added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
      <!--Bootstrap navbar with logo-->
        <nav class="navbar navbar-custom navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="icon" src="./images/mg_favicon_logo.png" alt="logo"></a>
              <a class="navbar-brand" href="#">The Meme Machine</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#memeNavbar" aria-controls="memeNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="memeNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
    <!--Central panel with title, labels, input fields and search button-->
    <div class="centralPanel">
    <h1 id="pageTitle">The Meme Machine</h1>
    <form class="memeForm" id="memeForm" action="." method="GET">
        <label class="formItem formLabel" for="memeInput">What kind of memes are you looking for?</label>
        <!--onfocus and onblur events for placeholder text changes on click-->
        <input class="formItem" type="text" id="memeInput" name="memeInput" placeholder="Subject" 
        onfocus='if(this.placeholder==="Subject") {this.placeholder="";}' 
        onblur='if(this.placeholder==="") {this.placeholder="Subject";}' required>
        <br>
        <label class="formItem formLabel" for="memeNumber">How many should we find?</label>
        <input class="formItem" type="text" id="memeNumber" name="memeNumber" placeholder="Number" 
        onfocus='if(this.placeholder === "Number") {this.placeholder = "";}'
        onblur='if(this.placeholder === "") {this.placeholder = "Number";}' required>
        <hr>
        <button type="submit" class="btn btn-gradient">Search</button>
    </form>

    <!--Empty container fills with error message when Javascript encounters out-of-scope user input-->
    <section class="error-container"></section> 
    </div>

    <!--Empty container fills with relevant memes according to number entered / number of search results-->
    <section class="js-memes-container memes-container"></section>

    <!--Footer-->
    <footer>
      <div class="footer">
        <ul class="footer-items">
          <li class="footer-item">Meme Machine - 2024</li>
          <li class="footer-item"><a href="#">Home</a></li>
          <li class="footer-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./giphy.js"></script>
    </body>
</html>
